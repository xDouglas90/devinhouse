<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- For IE 9 and below -->

    <link rel="icon" href="./assets/favicons/index-32.ico">

    <!-- Touch Icons - iOS and Android 2.1+ -->
    <link rel="apple-touch-icon-precomposed" href="./assets/favicons/index-180.ico">

    <!-- Firefox, Chrome, Safari, IE 11+ and Opera. -->
    <link rel="icon" href="./assets/favicons/index-196.ico">

    <title>Evento Alegre</title>

    <link rel="stylesheet" href="index.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <section class="u-container u-flex u-flex-center u-flex-column topbar">
            <figure class="topbar__logo" role="figure">
                <img class="topbar__logo-img" src="./assets/logo.png" role="img"
                    title="Evento Alegre - Diversão em Porto Alegre"
                    alt="Logotipo contendo o nome Evento Alegre em dois tons de azuis e o subtítulo Diversão em Porto Alegre e uns detalhes imitando brilhos, ambos na cor preta">
            </figure>
            <nav class="u-flex u-flex-center u-flex-column topbar__navbar" role="menu">
                <button class="topbar__navbar-button" onclick="handleToggle()" aria-haspopup="true"
                    aria-controls="menu">
                    <img class="topbar__navbar-button-img" src="./assets/menu-mobile-icon.png"
                        alt="Ícone de menu mobile">
                </button>
                <ul class="u-flex u-flex-center u-flex-column topbar__navbar-list" role="menu"
                    aria-labelledby="menubutton">
                    <li class="topbar__navbar-item" ole="presentation">
                        <a class="topbar__navbar-link" href="#events-list" role="menuitem">Eventos</a>
                    </li>
                    <li class="topbar__navbar-item" ole="presentation">
                        <a class="topbar__navbar-link" href="#about" role="menuitem">Sobre</a>
                    </li>
                    <li class="topbar__navbar-item" ole="presentation">
                        <a class="topbar__navbar-link" href="#contact" role="menuitem">Contato</a>
                    </li>
                </ul>
            </nav>
        </section>
    </header>

    <main>
        <section class="banner" role="banner">
            <div class="u-flex u-flex-column u-flex-center banner__content">
                <h2 class="banner__title"><strong class="banner__title-highlight" role="heading" aria-level="2">LUÍSA SONZA</strong> NO <strong
                        class="banner__title-highlight">PEPSI ON STAGE</strong></h2>
                <p class="banner__description"><em class="banner__description-em">Data:</em> <time class="banner__date"
                        datetime="2022-07-16 22:00">16/07/2022 às
                        22h</time></p>
                <p class="banner__description"><em class="banner__description-em">Classificação:</em> 18 anos</p>
                <a class="banner__cta" href="https://bileto.sympla.com.br/event/72320/d/131976" role="link">Ingressos</a>
            </div>
        </section>
    </main>

</body>

</html>
